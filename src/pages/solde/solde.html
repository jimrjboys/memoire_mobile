<tool-head [displayToogle] ="true">

</tool-head>
  <ion-content class="content_bank">
      <ion-fab  left bottom style="margin-block-end: 15%;" (click)="backcompte()">
          <button ion-fab color="light" mini><ion-icon name="arrow-dropleft"></ion-icon></button>
        </ion-fab>
    <div class="pCard_card">

        <ion-grid padding class="position_text">
            <ion-row>
              <ion-col col-3>
                  <img src="assets/icon/folders.png" class="icon_compte" alt="account icon">
              </ion-col>
              <ion-col col-9>
                  <h4 class="fintek-title"><span class="not-blue"> DAV</span></h4>
              </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid padding class="position_text_solde">
            <ion-row>
              <ion-col col-12>
                  <h4 class="fintek-title"><span class="not-blue">Solde : {{ solde | number: '2.' }} MGA</span></h4>
              </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid padding class="position_table">
            <ion-row class="blue_small">
                <ion-col col-6 class="tete">
                    Description
                </ion-col>
                <ion-col col-6 class="tete">
                    Solde
                </ion-col>
              </ion-row>
            <ion-row class="blue_small epargne" *ngFor="let compte of accounts">
                <ion-col col-6 *ngIf="compte.relatedAccount.type.internalName == 'debit' ; then debit else autre "></ion-col>
                <ng-template #debit>
                  <ion-col col-6 class="debit">{{ compte.relatedAccount.type.internalName }}</ion-col>
                  <ion-col col-6 class="debit">{{ compte.amount | number: '2.' }} MGA</ion-col>
                </ng-template>
                <ng-template #autre>
                  <ion-col col-6 class="valeur">{{ compte.description }}</ion-col>
                  <ion-col col-6 class="valeur">{{ compte.amount | number: '2.' }} MGA</ion-col>
                </ng-template>

            </ion-row>
        </ion-grid>

  </div>
  <!-- *ngIf="compte.relatedAccount.internalName == debit " -->
  </ion-content>
